<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: helvetica;
            font-size: 14px;
        }

        #graph {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="graph"></div>
    <script>
        {{ .Lib }}
        {{ .Layout }}
        document.addEventListener('DOMContentLoaded', function () {
            window.graph = cytoscape({
                container: document.getElementById('graph'),
                elements: {{.Elements }},
            style: [
            {
                selector: 'node',
                style: {
                    'content': 'data(id)',
                    "shape": "data(type)",
                    'background-color': '#f92411',
                },
            },
            {
                selector: 'edge',
                style: {
                    'curve-style': 'bezier',
                    'target-arrow-shape': 'triangle',
                    'target-arrow-color': '#f92411',
                    'line-color': '#f92411',
                }
            }
        ],

            layout: {
            name: 'klay',
        }

            });
        });
    </script>
</body>

</html>
